<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Math - Velocidade no Ponto X</title>
    <link rel="stylesheet" href="../css/VelocPontoX.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
    <header>
        <a href="../html/principal.html"> <img src="../img/logo.png" alt="Logo" class="logo"></a>
        <h1>Calculadora de Velocidade do Carro</h1>
    </header>
    <main>
        <div class="container-wrapper">
            <div class="container">
                <form id="form">
                    <label for="pontoX">Defina o ponto específico (km) em que deseja calcular a velocidade:</label>
                    <input type="number" id="pontoX" name="pontoX" min="0" required>
                    <button type="submit">Calcular Velocidade</button>
                </form>
                <div id="resultadoVelocidade" class="resultado-texto"></div>
                <div id="resultadoVelocidadeMedia" class="resultado-texto"></div>
            </div>
            <div class="chart-container" id="chart-container">
                <canvas id="velocidadeChart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        © 2024 F1 Matemática. Todos os direitos reservados.
    </footer>
    <script src="../scripts/VelocidadeNoPontoX.js"></script>
</body>
</html>
